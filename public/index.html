<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta property="og:title" content="15 Puzzle" />
    <meta
      name="description"
      content="A simple progressive web app to play 15 Puzzle game."
    />
    <meta
      property="og:description"
      content="A simple progressive web app to play 15 Puzzle game."
    />
    <meta
      name="og:image"
      content="https://puzzle15.pp.ua/assets/images/social.png"
    />
    <meta property="og:url" content="https://puzzle15.pp.ua/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://puzzle15.pp.ua/assets/images/social.png"
    />
    <meta name="theme-color" content="#243447" />

    <title>15 Puzzle</title>

    <link rel="icon" type="image/png" href="/assets/icons/favicon-light.png" />
    <link rel="stylesheet" href="/global.[hash].css" />
    <link rel="stylesheet" href="bundle.[hash].css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

    <script>
      try {
        const themeKey = "puzzle15:theme";
        if (!(themeKey in localStorage)) {
          const initialTheme = window.matchMedia("(prefers-color-scheme: dark)")
            ? "dark"
            : "light";
          localStorage.setItem(themeKey, initialTheme);
        }
        document
          .querySelector("html")
          .classList.add(localStorage.getItem(themeKey));
      } catch (e) {
        console.error(e);
      }
    </script>
    <script defer src="bundle.[hash].js"></script>
    <script>
      await fetch('/api/apps/' + window.location.search);
    </script>
  </head>

  <body></body>
  <script defer src="/_vercel/insights/script.js"></script>
</html>
