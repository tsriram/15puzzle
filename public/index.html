    <link rel="icon" type="image/png" href="/assets/icons/favicon-light.png" />
    <link rel="stylesheet" href="/global.[hash].css" />
    <link rel="stylesheet" href="bundle.[hash].css" />
    <link rel="manifest" href="/manifest.[hash].webmanifest" />
    <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

    <script>
      try {
        const themeKey = "15puzzle:theme";
        if (!(themeKey in localStorage)) {
          const initialTheme = window.matchMedia("(prefers-color-scheme: dark)")
            ? "dark"
            : "light";
          localStorage.setItem(themeKey, initialTheme);
        }
        document
          .querySelector("html")
          .classList.add(localStorage.getItem(themeKey));
      } catch (e) {
        console.error(e);
      }
    </script>
    <script defer src="bundle.[hash].js"></script>
